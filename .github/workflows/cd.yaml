---
name: CD

'on':
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: CD-new-release/${{ github.repo }}/${{ github.ref }}

jobs:
  new-release:
    name: Publish release
    runs-on: ubuntu-latest
    steps:
      - name: Create new release
        uses: drugscom/release-action@v1
        with:
          token: ${{ secrets.GH_COMMIT_PAT }}
